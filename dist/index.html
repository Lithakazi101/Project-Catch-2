<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles.css">
    <title>Project Catch</title>
</head>
<body>
  <div class="mainPage" style="display: none;">
    <div class="home">
      <img src="/image/GreenroomLogo.png" alt="" height="50-">
      <h3>THE GREENROOM</h3>
      
    </div>
    <div class="row">
    <div class="signIn column">
      <h2>Sign in</h2>
      
    
        <!-- Button trigger modal -->
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Sign In
      </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Sign up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="add">
              <label for="firstName">First Name:</label>
              <input type="text" name="firstName" required>
              <label for="surName">Surname:</label>
              <input type="text" name="surName" required>
              <label for="emailAddress">Email Address:</label>
              <input type="text" name="emailAddress">
              <button class="btn btn-success">Add visitor</button>
      
              <label for="cars">Choose an option:</label>
      
              <select name="option" id="cars">
              <option value="volvo">New Visitor</option>
              <option value="saab">Holiday Visitor</option>
              <option value="mercedes">Local Visitor</option>
              <option value="audi">International</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        
          </div>
        </div>
      </div>
    </div>
        
      </div>
      <div class="admin column">
        <h1>Login</h1>
      
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Login
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="login-form">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              
              <button type="submit" id="btnLogin">Login</button>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
      </div>
      </div>  
  </div>
    <div class="newState" style="display: none;" >
      <div class="visitorList">

      </div>
       
        <button class="logOut">Log Out</button>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="bundle.js"></script>
</body>
</html>
